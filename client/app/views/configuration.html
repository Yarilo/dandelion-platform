<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<div class="panel panel-default">
    <div class="panel-heading">Cuenta</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-2 text-center">
                    <label class="control-label">{{user.name}}</label>
                    <hr>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ocupado</label>
                <div class="col-sm-4">
                    <label>{{getTotalSize()}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input name="email" type="email" class="form-control" placeholder={{user.email}} ng-model="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default" ng-click="userWantsPasswordChange = true" ng-show="!userWantsPasswordChange">Cambiar contraseña</button>
                </div>
            </div>
            <div  ng-show="userWantsPasswordChange">
            <div class="form-group">
                <label class="col-sm-2 control-label">Contraseña actual</label>
                <div class="col-sm-4">
                    <input name="password" type="password" class="form-control"  ng-model="currentPassword">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Repetir contraseña</label>
                <div class="col-sm-4">
                    <input name="confirm_password" type="password" class="form-control"  ng-model="confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nueva contraseña</label>
                <div class="col-sm-4">
                    <input name="password" type="password" class="form-control"  ng-model="newPassword">
                </div>
            </div>
        </div>
        <br><br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default" ng-click="updateProfile(email, currentPassword, newPassword, confirmPassword)">Actualizar perfil</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-danger" ng-click="deleteAccount()">Borrar cuenta</button>
                </div>
            </div>
        </form>
</div>
</div>
<div ng-show="passwordsDiffer">
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
       <div class="text-center">Las contraseñas no coinciden, por favor, inténtelo de nuevo</div>
    </div>
</div>

</body>
</html>
