<div ng-controller="HomeCtrl">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <p class="lead" ng-if="currentResource"> {{description}} </p>
    </div>
    <div class="modal-footer">
        <div class="col-lg-10 col-lg-offset-2">
            <button type="submit"  ng-enter="ok()" ng-click="ok();" class="btn btn-primary">Aceptar</button>
            <button type="submit"  ng-click="cancel()" class="btn btn-default">Cancelar</button>
        </div>
    </div>
</div>
