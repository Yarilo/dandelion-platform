<div ng-controller="HomeCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Contraseña</h3>
    </div>
    <div class="modal-body">
        <p class="lead"> Por favor, introduzca su contraseña para {{operation}} el archivo </p>
		<input type='password' ng-model="password" id="inputUsername"  ng-keyup="$event.keyCode == 13 ? ok(newName)  : null" class="form-control" placeholder="" required autofocus>
    </div>
    <div class="modal-footer">
        <div class="col-lg-10 col-lg-offset-2">
            <button type="submit"  ng-enter="ok(password)" ng-click="ok(password);" class="btn btn-primary">Aceptar</button>
            <button type="submit"  ng-click="cancel()" class="btn btn-default">Cancelar</button>
        </div>
    </div>
</div>
