
<div class="container-fluid">
<form class="form-signin">
    <h2 class="form-signin-heading text-center"><img src ="assets/images/logo.png" alt="Welcome, please log in."></h2>
    <input ng-model="username" id="inputUsername" class="form-control" placeholder="Usuario o correo electrónico" required autofocus>
    <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="firstLogin(username, password)">Acceder</button>
    <div class="row">
        <div class="col-md-2">
            <a href="#/signup/">Registrarse</a>
        </div>
        <div class="col-md-offset-3 col-md-7">
            <a href="#/forgot/">¿Olvidaste la contraseña?</a>
        </div>
    </div>
    <div ng-show="incorrectLogin">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            <div class="text-center">Contraseña incorrecta, por favor, inténtelo de nuevo</div>
        </div>
    </div>
</form>
</div>
